<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }

    .email-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    .email-header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 30px;
      text-align: center;
    }

    .email-header h1 {
      color: #ffffff;
      font-size: 28px;
      margin: 0;
    }

    .email-header .accent {
      color: #e94560;
    }

    .email-body {
      padding: 40px 30px;
      background-color: #ffffff;
    }

    .email-body h2 {
      color: #1a1a2e;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .email-body p {
      color: #555;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background-color: #e94560;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      margin: 20px 0;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d63651;
    }

    .info-box {
      background-color: #f8f9fa;
      border-left: 4px solid #e94560;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
    }

    .info-box p {
      margin: 0;
      color: #333;
    }

    .code-box {
      background-color: #1a1a2e;
      color: #e94560;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .email-footer {
      background-color: #1a1a2e;
      padding: 30px;
      text-align: center;
      color: #94a1b2;
      font-size: 14px;
    }

    .email-footer a {
      color: #e94560;
      text-decoration: none;
    }

    .email-footer a:hover {
      text-decoration: underline;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #94a1b2;
      text-decoration: none;
    }

    @media only screen and (max-width: 600px) {
      .email-body {
        padding: 30px 20px;
      }

      .email-header h1 {
        font-size: 24px;
      }

      .button {
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-header">
      <h1><span class="accent">237</span>DOLLARS</h1>
    </div>

    <div class="email-body">
      {{content}}
    </div>

    <div class="email-footer">
      <p>&copy; 2024 237DOLLARS. All rights reserved.</p>
      <p>Your comprehensive learning platform for mastering Korean, English, and Coding skills.</p>
      <div class="social-links">
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a> |
        <a href="#">Instagram</a>
      </div>
      <p style="margin-top: 20px; font-size: 12px;">
        If you didn't request this email, please ignore it.<br>
        <a href="#">Unsubscribe</a> | <a href="#">Contact Support</a>
      </p>
    </div>
  </div>
</body>
</html>
