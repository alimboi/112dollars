<div class="references-container">
  <div class="container py-5">
    <h1 class="page-title text-center mb-5">Choose Your Learning Path</h1>

    <div class="loading" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

    <div class="row g-4" *ngIf="!loading && !error">
      <div class="col-md-4" *ngFor="let major of majors">
        <div class="major-card" [routerLink]="['/references/major', major.id]">
          <div class="major-icon">
            <i [class]="getMajorIcon(major.name)"></i>
          </div>
          <h3>{{ major.name }}</h3>
          <p>{{ major.description }}</p>
          <button class="btn btn-primary mt-3">Explore Topics</button>
        </div>
      </div>
    </div>
  </div>
</div>
