<nav class="navbar-modern">
  <div class="container-modern">
    <div class="navbar-container">
      <!-- Modern Logo/Brand -->
      <a routerLink="/" class="brand-modern">
        <div class="brand-icon">
          <svg width="36" height="36" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 0L25 15H40L28 24L33 39L20 30L7 39L12 24L0 15H15L20 0Z" fill="url(#blueGradient)"/>
            <defs>
              <linearGradient id="blueGradient" x1="0" y1="0" x2="40" y2="40">
                <stop offset="0%" stop-color="#0052CC"/>
                <stop offset="50%" stop-color="#2563EB"/>
                <stop offset="100%" stop-color="#10B981"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="brand-text-group">
          <span class="brand-number">237</span>
          <span class="brand-name">DOLLARS</span>
          <span class="brand-tagline">Educational Platform</span>
        </div>
      </a>

      <!-- Mobile Menu Toggle Button -->
      <button
        class="navbar-toggler-modern"
        [class.active]="isMenuOpen"
        (click)="toggleMenu()"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isMenuOpen">
        <span class="toggler-line"></span>
        <span class="toggler-line"></span>
        <span class="toggler-line"></span>
      </button>

      <!-- Navigation Menu -->
      <div class="navbar-menu-modern" [class.active]="isMenuOpen">
        <!-- Mobile Brand (shows only on mobile when menu is open) -->
        <div class="mobile-brand">
          <div class="mobile-brand-header">
            <span class="brand-number">237</span>
            <span class="brand-name">DOLLARS</span>
          </div>
          <p class="mobile-brand-tagline">Premium Educational Platform</p>
        </div>

        <!-- Navigation Links -->
        <ul class="navbar-nav-modern">
          <li class="nav-item-modern">
            <a
              routerLink="/"
              class="nav-link-modern"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span>Home</span>
            </a>
          </li>

          <li class="nav-item-modern" *ngIf="authService.isAuthenticated()">
            <a routerLink="/dashboard" class="nav-link-modern" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
                <line x1="15" y1="3" x2="15" y2="21"></line>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="3" y1="15" x2="21" y2="15"></line>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>

          <li class="nav-item-modern" *ngIf="authService.isAuthenticated()">
            <a routerLink="/references" class="nav-link-modern" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
              </svg>
              <span>References</span>
            </a>
          </li>

          <li class="nav-item-modern" *ngIf="authService.isAdmin()">
            <a routerLink="/admin" class="nav-link-modern nav-link-admin" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              <span>Admin</span>
              <span class="admin-badge">PRO</span>
            </a>
          </li>

          <li class="nav-item-modern">
            <a routerLink="/blog" class="nav-link-modern" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
              </svg>
              <span>Blog</span>
            </a>
          </li>

          <li class="nav-item-modern">
            <a routerLink="/contact" class="nav-link-modern" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
              </svg>
              <span>Contact</span>
            </a>
          </li>
        </ul>

        <!-- Actions Section -->
        <div class="navbar-actions-modern">
          <!-- Dark Mode Toggle -->
          <button
            class="theme-toggle"
            (click)="toggleDarkMode($event)"
            [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
            type="button">
            <svg *ngIf="!isDarkMode" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg *ngIf="isDarkMode" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>

          <!-- Language Switcher -->
          <div class="language-switcher">
            <button class="lang-button" [class.active]="isLangDropdownOpen" (click)="toggleLangDropdown($event)" type="button">
              <span class="lang-flag">{{ getCurrentLanguage()?.flag }}</span>
              <span class="lang-name hide-mobile">{{ getCurrentLanguage()?.name }}</span>
              <svg class="lang-arrow" width="12" height="12" viewBox="0 0 12 8" fill="none">
                <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <ul class="lang-dropdown" [class.active]="isLangDropdownOpen">
              <li *ngFor="let lang of languages" class="lang-option">
                <button
                  (click)="switchLanguage(lang.code, $event)"
                  [class.active]="currentLang === lang.code"
                  class="lang-option-button">
                  <span class="lang-flag">{{ lang.flag }}</span>
                  <span class="lang-name">{{ lang.name }}</span>
                  <svg *ngIf="currentLang === lang.code" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </li>
            </ul>
          </div>

          <!-- Auth Buttons -->
          <div class="auth-buttons">
            <ng-container *ngIf="!authService.isAuthenticated(); else loggedIn">
              <a routerLink="/auth/login" class="btn-modern btn-outline-primary btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                  <polyline points="10 17 15 12 10 7"></polyline>
                  <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                <span>Login</span>
              </a>
              <a routerLink="/auth/register" class="btn-modern btn-primary btn-sm">
                <span>Get Started</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </a>
            </ng-container>

            <ng-template #loggedIn>
              <a routerLink="/profile" class="btn-modern btn-ghost btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
              </a>
              <button (click)="logout()" class="btn-modern btn-outline-primary btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
              </button>
            </ng-template>
          </div>
        </div>

        <!-- Mobile Menu Footer -->
        <div class="mobile-menu-footer">
          <div class="mobile-footer-content">
            <p class="mobile-footer-text">Â© 2025 237DOLLARS</p>
            <p class="mobile-footer-tagline">Elevate Your Learning</p>
          </div>
        </div>
      </div>

      <!-- Overlay for mobile menu -->
      <div class="navbar-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
    </div>
  </div>
</nav>
