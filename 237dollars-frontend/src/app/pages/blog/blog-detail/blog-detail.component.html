<div class="blog-detail-container">
  <div class="container py-5">
    <div class="loading" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

    <div *ngIf="!loading && !error && post" class="blog-content">
      <button routerLink="/blog" class="btn btn-outline-light mb-4">
        <i class="bi bi-arrow-left"></i> Back to Blog
      </button>

      <article class="blog-article">
        <header class="article-header">
          <div class="article-date">{{ post.createdAt | date:'MMMM dd, yyyy' }}</div>
          <h1>{{ post.title }}</h1>
        </header>

        <div class="article-body" [innerHTML]="post.content"></div>

        <footer class="article-footer">
          <p class="text-secondary">Last updated: {{ post.updatedAt | date:'MMM dd, yyyy' }}</p>
        </footer>
      </article>
    </div>
  </div>
</div>
