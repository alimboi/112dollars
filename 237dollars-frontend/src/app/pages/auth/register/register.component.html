<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center mb-4">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="invalid-feedback">Please enter a valid email</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <small class="form-text text-secondary">
          Must be at least 8 characters with uppercase, lowercase, and number
        </small>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.is-invalid]="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
        />
        <div class="invalid-feedback">Passwords do not match</div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading || registerForm.invalid">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <div class="text-center">
      <p>
        Already have an account? <a routerLink="/auth/login" class="text-accent">Login</a>
      </p>
    </div>
  </div>
</div>
