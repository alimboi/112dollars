            <span class="brand-name">DOLLARS</span>
          </div>

        <ul class="navbar-nav-premium">

                <line x1="3" y1="15" x2="21" y2="15"></line>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>

          <li class="nav-item-premium" *ngIf="authService.isAuthenticated()">
            <a routerLink="/references" class="nav-link-premium" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>

          <li class="nav-item-premium" *ngIf="authService.isAuthenticated()">
            <a routerLink="/points" class="nav-link-premium" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
              </svg>
              <span>Points</span>
            </a>
          </li>

          <li class="nav-item-premium" *ngIf="authService.isAuthenticated()">
            <a routerLink="/discounts" class="nav-link-premium" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
              </svg>
              <span>Discounts</span>
            </a>
          </li>

          <li class="nav-item-premium" *ngIf="authService.isAuthenticated()">
            <a routerLink="/enrollment" class="nav-link-premium" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
              </svg>
              <span>Enrollment</span>
            </a>
          </li>

          <li class="nav-item-premium" *ngIf="authService.isAuthenticated()">
            <a routerLink="/documents" class="nav-link-premium" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="9" y1="15" x2="15" y2="15"></line>
              </svg>
              <span>Documents</span>
            </a>
          </li>

          <li class="nav-item-premium" *ngIf="authService.isAdmin()">
            <a routerLink="/admin" class="nav-link-premium nav-link-admin" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              <span>Admin Portal</span>
              <span class="admin-badge">PRO</span>
            </a>
          </li>

          <li class="nav-item-premium">
            <a routerLink="/blog" class="nav-link-premium" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
              </svg>
              <span>Blog</span>
            </a>
          </li>

          <li class="nav-item-premium">
            <a routerLink="/contact" class="nav-link-premium" routerLinkActive="active">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
              </svg>
              <span>Contact</span>
            </a>
          </li>
        </ul>

        <!-- Actions Section -->
        <div class="navbar-actions-premium">
          <!-- Language Switcher -->
          <div class="language-switcher">
            <button class="lang-button" [class.active]="false" type="button">
              <span class="lang-flag">{{ getCurrentLanguage()?.flag }}</span>
              <span class="lang-name hide-mobile">{{ getCurrentLanguage()?.name }}</span>
              <svg class="lang-arrow" width="12" height="12" viewBox="0 0 12 8" fill="none">
                <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <ul class="lang-dropdown">
              <li *ngFor="let lang of languages" class="lang-option">
                <button
                  (click)="switchLanguage(lang.code)"
                  [class.active]="currentLang === lang.code"
                  class="lang-option-button">
                  <span class="lang-flag">{{ lang.flag }}</span>
                  <span class="lang-name">{{ lang.name }}</span>
                  <svg *ngIf="currentLang === lang.code" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </li>
            </ul>
          </div>

          <!-- Auth Buttons -->
          <div class="auth-buttons">
            <ng-container *ngIf="!authService.isAuthenticated(); else loggedIn">
              <a routerLink="/auth/login" class="btn-premium btn-outline-gold btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                  <polyline points="10 17 15 12 10 7"></polyline>
                  <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                <span>Login</span>
              </a>
              <a routerLink="/auth/register" class="btn-premium btn-gold btn-sm">
                <span>Get Started</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </a>
            </ng-container>

            <ng-template #loggedIn>
              <a routerLink="/profile" class="btn-premium btn-glass-premium btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
              </a>
              <button (click)="logout()" class="btn-premium btn-outline-gold btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
              </button>
            </ng-template>
          </div>
        </div>

        <!-- Mobile Menu Footer -->
        <div class="mobile-menu-footer">
          <div class="mobile-footer-content">
            <p class="mobile-footer-text">Â© 2025 237DOLLARS</p>
            <p class="mobile-footer-tagline">Elevate Your Learning</p>
          </div>
        </div>
      </div>

      <!-- Overlay for mobile menu -->
      <div class="navbar-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
    </div>
  </div>
</nav>
