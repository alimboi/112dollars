<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo and Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <svg width="48" height="48" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 0L25 15H40L28 24L33 39L20 30L7 39L12 24L0 15H15L20 0Z" fill="url(#loginGradient)"/>
            <defs>
              <linearGradient id="loginGradient" x1="0" y1="0" x2="40" y2="40">
                <stop offset="0%" stop-color="#0052CC"/>
                <stop offset="50%" stop-color="#2563EB"/>
                <stop offset="100%" stop-color="#10B981"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue your learning journey</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Username or Email Field -->
        <div class="form-group">
          <label for="identifier" class="form-label">{{ 'auth.username_or_email' | translate }}</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input
              type="text"
              id="identifier"
              formControlName="identifier"
              class="form-input"
              placeholder="{{ 'auth.identifier_placeholder' | translate }}"
              [class.is-invalid]="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched"
            />
          </div>
          <div class="error-message" *ngIf="loginForm.get('identifier')?.hasError('required') && loginForm.get('identifier')?.touched">
            {{ 'auth.identifier_required' | translate }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-input"
              placeholder="Enter your password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>

        <!-- Error Alert -->
        <div class="alert alert-error" *ngIf="errorMessage">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Resend Verification Button -->
        <button
          type="button"
          class="btn-modern btn-outline btn-full"
          *ngIf="unverifiedEmail && errorMessage.toLowerCase().includes('verify')"
          (click)="resendVerificationCode()"
          [disabled]="loading"
        >
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <span>Resend Verification Code</span>
        </button>

        <!-- Submit Button -->
        <button type="submit" class="btn-modern btn-primary btn-full" [disabled]="loading || loginForm.invalid">
          <span *ngIf="loading" class="spinner"></span>
          <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
          <svg *ngIf="!loading" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>

        <!-- Forgot Password Link -->
        <div class="text-center">
          <a routerLink="/auth/password-reset" class="text-link">Forgot your password?</a>
        </div>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or continue with</span>
      </div>

      <!-- Google Sign In -->
      <button type="button" class="btn-modern btn-google" (click)="loginWithGoogle()">
        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span>Sign in with Google</span>
      </button>

      <!-- Register Link -->
      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/auth/register" class="text-link-primary">Create one now</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Email Verification Modal -->
<app-email-verification-modal
  *ngIf="showVerificationModal"
  [email]="unverifiedEmail"
  (verified)="onVerified($event)"
  (close)="closeVerificationModal()"
></app-email-verification-modal>
