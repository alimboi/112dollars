<div class="profile-container">
  <div class="container py-5">
    <h1 class="page-title mb-5">Profile Settings</h1>

    <div class="alert alert-success" *ngIf="success">{{ success }}</div>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="settings-card">
          <h3 class="card-title">Profile Information</h3>

          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" readonly>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" formControlName="newPassword" class="form-control"
                     placeholder="Leave blank to keep current password">
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Update Profile
            </button>
          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="settings-card">
          <h3 class="card-title">Preferences</h3>

          <form [formGroup]="preferencesForm" (ngSubmit)="updatePreferences()">
            <div class="mb-3">
              <label for="language" class="form-label">Language</label>
              <select id="language" formControlName="language" class="form-control">
                <option value="EN">English</option>
                <option value="UZ">Uzbek</option>
                <option value="RU">Russian</option>
                <option value="KOR">Korean</option>
              </select>
            </div>

            <div class="mb-3">
              <div class="form-check form-switch">
                <input type="checkbox" id="darkMode" formControlName="darkMode" class="form-check-input">
                <label class="form-check-label" for="darkMode">Dark Mode</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Save Preferences
            </button>
          </form>
        </div>

        <div class="settings-card mt-4">
          <h3 class="card-title text-danger">Danger Zone</h3>
          <p class="text-secondary">Once you delete your account, there is no going back.</p>
          <button class="btn btn-danger">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
</div>
