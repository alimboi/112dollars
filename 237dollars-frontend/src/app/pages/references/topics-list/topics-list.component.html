<div class="topics-container">
  <div class="container py-5">
    <div class="d-flex align-items-center mb-5">
      <button routerLink="/references" class="btn btn-outline-light me-3">
        <i class="bi bi-arrow-left"></i> Back
      </button>
      <h1 class="page-title mb-0">Select a Topic</h1>
    </div>

    <div class="loading" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

    <div class="row g-4" *ngIf="!loading && !error">
      <div class="col-md-6 col-lg-4" *ngFor="let topic of topics">
        <div class="topic-card" [routerLink]="['/references/topic', topic.id]">
          <div class="topic-number">{{ topic.displayOrder }}</div>
          <h3>{{ topic.name }}</h3>
          <p>{{ topic.description }}</p>
          <div class="topic-arrow">â†’</div>
        </div>
      </div>
    </div>
  </div>
</div>
